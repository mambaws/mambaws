<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/new_file.css" />
		<title></title>
	</head>

	<body>
		<h3 class="title">手机号归属地查询</h3>
		<input type="text" class="phonenumber" placeholder="请填写手机号" />
		<button type="button" class="select">查询</button>
		<p class="shouji">手机号：<span></span></p>
		<p class="areacode">区号：<span></span></p>
		<p class="cardtype">卡类型：<span></span></p>
		<p class="area">地区：<span></span></p>
		<p class="company">运营服务商：<span></span></p>
	</body>
	<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(".select").click(function() {
				var pn = $(".phonenumber").val();
				$.ajax({
					type: "get",
					url: "https://api.jisuapi.com/shouji/query",
					async: true,
					data: {
						"shouji": pn,
						"appkey": "ba7209544ba8ca61"
					},
					dataType: "JSONP",
					success: function(res) {
						console.log(res)
						$(".shouji>span").text(res.result.shouji);
						$(".areacode>span").text(res.result.areacode);
						$(".cardtype>span").text(res.result.cardtype);
						$(".area>span").text(res.result.province + res.result.city);
						$(".company>span").text(res.result.company);
					},
					error: function(e) {
						console.log(e);
					}
				});
			})
		})
	</script>

</html>
